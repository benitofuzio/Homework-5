<DOCTYPE html>
	<html>
		<head>
			<title>Pug Quiz</title>
				<link rel="stylesheet" href="css/style.css">
				<link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>				
		</head>
				<body style="">
					<div class="bgimg"></div>
						<div class="container">
						<h2 class="timeDisplay"></h2>
						<div class="startButton"> Start</div>
							<h1 style="display: block;">Pug Quiz</h1>
						<div class="status" style="display: inline-block;">
						<div id="question">Question: <p>1/10</p></div>
						<div id="score">Score: <p>0</p></div>
						<div class="restart"><p>Reset</p></div>
					</div>
						<div id="heading" style="display: inline-block;"><h4></h4></div>
							<ul id="answers" style="display: block;"></ul>
								<div class="outcome">
								<div id="correct"></div>
								<div id="incorrect"></div>
								<div id="next"></div>
							<div id="correct-answer"></div>

						</div>
					</div>
				<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
				<script type="text/javascript" src="js/app.js"></script>
		</body>
</html>
